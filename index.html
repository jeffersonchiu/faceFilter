<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/91/three.js"></script>
    <script src="https://appstatic.jeeliz.com/faceFilter/JeelizThreejsHelper.js"></script>

    <script src="https://appstatic.jeeliz.com/faceFilter/jeelizFaceFilter.js"></script>
    <script src="main.js"></script>
  </head>
  <body
    onload="main()"
    style="
      margin: 0px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    "
  >
    <div style="flex-grow: 1;">
      <input id="fileInput" type="file" onchange="fileOnChange(this)" />
    </div>

    <div style="width: 100%; height: 80vh; margin: 0 auto;">
      <canvas
        id="matrixCanvas"
        style="transform: rotateY(180deg); width: 100%; height: 100%;"
      ></canvas>
    </div>
  </body>
</html>
